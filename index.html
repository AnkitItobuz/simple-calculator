<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1024px-Circle-icons-calculator.svg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="my-5  box rounded-5">
            <div id="input-box" class="display-screen border border-2  border-dark-subtle m-3 rounded-4">

            </div>
            <div>
                <table class="mt-3 mb-3">
                    <tr class="d-flex gap-4  mx-3">
                        <td class="icon rounded-circle text-center py-2 fs-3 fun-btn" id="clear">AC</td>
                        <td class="icon rounded-circle text-center py-2 fs-3 fun-btn" id="negative-positive-number">
                            <sup>+</sup>/<sub>-</sub>
                        </td>
                        <td class="icon function rounded-circle text-center py-2 fs-3 fun-btn" id="percentage">%</td>
                        <td class="function rounded-circle  text-white text-center py-1 fs-3 fun-btn" id="operator">/</td>
                    </tr>
                    <tr class="mt-4 d-flex gap-4 mx-3">
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn" id="seven">7</td>
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn">8</td>
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn ">9</td>
                        <td class="function rounded-circle text-center py-1 fs-2 fun-btn text-white" id="operator">x</td>
                    </tr>
                    <tr class="mt-4 d-flex gap-4 mx-3">
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn ">4</td>
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn">5</td>
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn ">6</td>
                        <td class="function rounded-circle text-center py-2 fs-2 fun-btn text-white" id="operator">-</td>
                    </tr>
                    <tr class="mt-4 d-flex gap-4 mx-3">
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn">1</td>
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn ">2</td>
                        <td class="number text-white rounded-circle text-center py-2 fs-2 fun-btn ">3</td>
                        <td class="function rounded-circle text-center py-1 fs-2 fun-btn text-white" id="operator">+</td>
                    </tr>
                    <tr class="mt-4 d-flex gap-4 mx-3">
                        <td class="delete text-white rounded-circle text-center py-2 fs-2 fun-btn " id="trim">C</td>
                        <td class="number text-white rounded-5 text-center py-2 fs-2 fun-btn ">0</td>
                        <td class=" text-white rounded-circle text-center  fs-2 fun-btn " id="dot">.</td>
                        <td class="function rounded-circle text-center py-1 fs-2 fun-btn text-white" id="equals">=</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="script/script.js"></script>
</body>

</html>
